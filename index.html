<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Include CSS stylesheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1>Awesome Product Cart</h1>
    
        <div class="row">
          <div class="col-md-4">
            <div class="card product-card">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Price: $10</p>
                <button class="btn btn-primary add-to-cart" data-product-id="1">Add to Cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card product-card">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">Price: $20</p>
                <button class="btn btn-primary add-to-cart" data-product-id="2">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Add more product cards as needed -->
        </div>
    
      <div>
          <h2>Shopping Cart</h2>
        <div id="AddedProduct" class="cart-items">
          
            <h3 class="font-weight-bold ">No products added yet!!</h3>
        </div>
      </div>
      </div>

      <div id="AddedProduct" class="container">
        <h1>Booking Product Table</h1>
        <table  class="table table-striped">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Availability</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="AddedProducts">
           <!-- <p>No product added yet!</p> -->
            <!-- Add more product rows as needed -->
          </tbody>
        </table>
        <div class="total-amount font-weight-bold">Total Amount: $0.00</div>

        <button class="btn btn-danger clear-cart">Clear Cart</button>
      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
  <!-- Include JavaScript file -->
  <script type="module" src="product.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
